        <figure>
          <div class="img-overlay hot-home">

            </div>
          </div>
          <figcaption>home in merrick way</figcaption>

            </div>

              <span>area</span>

                <i class="fas fa-vector-square"></i>
                <span>4300</span>
              </div>
            </div>
          </section>
          <section class="price">
            <span>for sale</span></br>
            <span>$540,000</span>
          </section>
        </div>

      </section>
